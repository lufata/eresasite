
<!DOCTYPE html>
<html lang="en">

<head>
  <title>boxes demo page</title>

  <style>
    /* the following is the box-sizing reset */

    /* 
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    */

    /* now back to regular styling */
    html {box-sizing: border-box;}
    body {background-color: #093028; background-image: linear-gradient(to bottom, #dce35b, #45b649); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */;
        background-attachment: fixed;
         background-size: cover;
      color: #14080E;
    }

    header {text-align: center;}

    main {}

    #one {
      background-color: #E9EB9E; padding-left: 30px; padding-top: 5px;padding-bottom: 5px;
    }

    #two {
      background-color: #96e072; padding-left: 30px; padding-top: 5px;padding-bottom: 10px;
    }

    #three {
      background-color: #3da35d; padding-left: 30px; padding-bottom: 10px; padding-top: 10px;
    }

    #four {
      background-color: greenyellow; padding-left: 30px; border: 5px solid #134611; text-align: center;
    }
  </style>
</head>

<body>

  <header>
    <h1>web demo for exploring the box model in web pages</h1>
  </header>

  <main>
    <!-- a box is called a div in html -->

    <div id="one">
      <p>content goes here.</p>
    </div>

    <div id="two">
      <p>content goes here.</p>
    </div>

    <!-- this div has another div inside it -->
    <div id="three">
      <div id="four">
        <p>content goes here.</p>
      </div>
      <p>content goes here.</p>
    </div>

  </main>

</body>

</html>
